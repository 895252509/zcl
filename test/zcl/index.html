<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>

  <style>
  *{
    margin: 0px;
    padding: 0px;
  }

  canvas{
    margin: 10px 0px 0px 10px;
    display: inline;
  }

  button{
    padding: 0px 4px;
  }

  #can1{
    position: absolute;
    top: 0px;
    left: 0px;
  }

  .div1{
    margin: 10px 0px 0px 10px;
  }

  .info{
    display: block;
    font-family: "Microsoft YaHei UI",sans-serif;
    font-size: 16px;
    line-height: 20px;
    margin: 3px;
    font-weight: 800;
  }
  </style>
</head>
<body style="width: 3000px;">
  <div id='test' class="div1">
    <span class="info" id="date"></span>
    <span class="info" id="fps"></span>
    <span class="info" id="avemillisecond"></span>
    <button onclick="zclreset();">reset</button>
  </div>
  <canvas id="can" width="800" height="400" class="can"></canvas>
</body>
<script src="../../zcl-lib/common/suport.js"></script>
<script src="../../zcl-lib/core/const.js"></script>
<script src="../../zcl-lib/core/math.js"></script>

<script src="../../zcl-lib/core/shapes.js"></script>
<script src="../../zcl-lib/core/eventable.js"></script>
<script src="../../zcl-lib/core/displayable.js"></script>
<script src="../../zcl-lib/core/layer.js"></script>
<script src="../../zcl-lib/zcl.js"></script>

<script src="app.js"></script>
</html>
